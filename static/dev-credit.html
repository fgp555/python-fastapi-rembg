<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Acceso restringido</title>
    <style>
      .developer-credit {
        font-family: sans-serif;
        max-width: 600px;
        margin: 4rem auto;
        padding: 1rem;
        text-align: center;
        color: #222;
      }

      .credit-footer {
        margin-top: 2rem;
        font-size: 0.9rem;
        color: #555;
      }

      .credit-footer a {
        color: #007bff;
        text-decoration: none;
      }

      .credit-footer a:hover {
        text-decoration: underline;
      }
    </style>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const hostnameList = ["appsystered.com", "dev.appsystered.com", "api.appsystered.com"];
        const isSysteredDomain = hostnameList.includes(window.location.hostname);

        const infoFrank = {
          name: "Frank GP",
          site: "https://frankgp.com/contact",
        };

        const infoSystered = {
          name: "Systered",
          site: "https://www.systered.com/contactenos",
        };

        const data = isSysteredDomain ? infoSystered : infoFrank;

        const creditFooter = document.getElementById("credit-footer");
        creditFooter.innerHTML = `Desarrollado por <a href="${data.site}" target="_blank" rel="noopener noreferrer">${data.name}</a>`;
      });
    </script>
  </head>
  <body>
    <main class="developer-credit">
      <h1>Acceso restringido</h1>
      <p>Para acceder, escanea el c√≥digo QR o contacta al desarrollador.</p>
      <div id="credit-footer" class="credit-footer"></div>
    </main>
  </body>
</html>
